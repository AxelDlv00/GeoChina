<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Chine Premium</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>

    <div id="ui">
        <div id="label-type" class="type-label">Exploration Libre</div>
        <h2 id="display-name">Sélectionnez un lieu</h2>
        <div class="controls">
            <button id="speak-btn">
                <svg class="icon-sound" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
            </button>
            <button id="more-btn">Voir plus</button>
            <button id="reset-btn">Réinitialiser</button>
        </div>
    </div>

    <div id="details-panel">
        <span class="close-btn">&times;</span>
        <div id="details-content"></div>
    </div>
    
    <div id="main"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
